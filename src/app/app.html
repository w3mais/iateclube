<ion-menu [content]="content">
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content padding>
		<ion-list>
			<button menuClose ion-item *ngFor="let pagina of paginas">{{ pagina.titulo }}</button>
		</ion-list>
	</ion-content>
</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
